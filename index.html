<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>CADASTRO</h1>
      <form class="container" id="formlogin" action="">
        <fieldset>
          <legend></legend>

          <label for="fname">Nome:</label>
          <input
            type="text"
            name="fistname"
            id="fname"
            placeholder="Insira seu nome"
            pattern="[A-Za-zÀ-ÿ\s]{1,}"
            title="Nome deve conter apenas letras"
            autofocus
            minlength="4"
            maxlength="50"
            required
          />

          <label for="lname">Sobrenome:</label>
          <input
            type="text"
            name="lastname"
            id="lname"
            placeholder="Insira seu sobrenome"
            pattern="[A-Za-zÀ-ÿ\s]{1,}"
            title="Sobrenome deve conter apenas letras"
            required
            minlength="4"
            maxlength="50"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="exemplo@dominio.com"
            required
          />

          <label for="phone">Telefone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Seu telefone"
            pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
            title="Digite um telefone válido no formato (XX) XXXXX-XXXX"
            required
          />
          <input type="submit" value="Enviar" />
          <input type="button" name="limpar" id="limpar" value="Limpar" />
        </fieldset>
        <footer></footer>
      </form>
      <div id="dados-formulario"></div>
    </main>
    <script src="./dados.js"></script>
  </body>
</html>
